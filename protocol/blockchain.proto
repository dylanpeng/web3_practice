syntax = "proto3";

package blockchain;
option go_package = "lib/proto/blockchain";

message Transaction{
    string tx = 1;

    string from = 2;

    string to = 3;

    string amount = 4;

    string gas_fee = 5;

    string gas_price = 6;
}


// HTTP POST request: /blockchain/transaction/detail
message GetTransactionReq{
    string tx = 1;
}

message GetTransactionRsp{
    // response code
    int64 code = 1;
    // response message
    string message = 2;

    Transaction data = 3;
}

